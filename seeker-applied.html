<!doctype html>
<html lang="vi">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>KOL Connect - Việc đã ứng tuyển</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg bg-white shadow-sm">
      <div class="container">
        <a class="navbar-brand fw-bold text-primary" href="home.html">KOL <span class="text-primary-emphasis">Connect</span></a>
        <ul class="navbar-nav ms-auto align-items-center gap-2">
          <li class="nav-item"><a class="nav-link" href="dashboard.html">Hồ sơ của tôi</a></li>
        </ul>
      </div>
    </nav>

    <main class="container py-4">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="h5 m-0">Việc đã ứng tuyển</h1>
      </div>
      <div id="appliedList" class="vstack gap-3"></div>
      <div id="appliedEmpty" class="text-secondary">Chưa ứng tuyển công việc nào.</div>

      <!-- Respond Offer Modal -->
      <div class="modal fade" id="offerRespondModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Phản hồi đề nghị</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="mb-2 small text-secondary">Giá đề xuất: <span id="respPrice">—</span> VNĐ</div>
              <div class="mb-2"><strong>Mô tả:</strong><div id="respNote" class="small"></div></div>
              <div class="d-flex gap-2">
                <button id="respAcceptBtn" class="btn btn-success">Chấp nhận</button>
                <button id="respDeclineBtn" class="btn btn-outline-danger">Từ chối</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
  </html>
