<!doctype html>
<html lang="vi">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>KOL Connect - Bảng điều khiển Nhà tuyển dụng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg bg-white shadow-sm">
      <div class="container">
        <a class="navbar-brand fw-bold text-primary" href="poster.html">KOL <span class="text-primary-emphasis">Connect</span></a>
        <ul class="navbar-nav ms-auto align-items-center gap-2">
          <li class="nav-item"><a class="nav-link" href="home.html">Trang ứng viên</a></li>
          <li class="nav-item"><a class="btn btn-primary" href="job-post.html"><i class="bi bi-plus-circle me-1"></i>Đăng tin</a></li>
          <li class="nav-item"><button id="logoutBtnEmployer" class="btn btn-outline-primary">Đăng xuất</button></li>
        </ul>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <aside class="col-lg-3 col-xl-2 border-end bg-white min-vh-100 p-0">
          <div class="list-group list-group-flush rounded-0">
            <div class="list-group-item d-flex align-items-center gap-2">
              <div class="rounded-circle bg-primary text-white d-flex align-items-center justify-content-center" style="width:40px;height:40px;">HR</div>
              <div class="small" id="employerGreeting">—</div>
            </div>
            <a class="list-group-item list-group-item-action active" href="poster.html"><i class="bi bi-gear me-2"></i>Cài đặt</a>
            <a class="list-group-item list-group-item-action" href="job-post.html"><i class="bi bi-file-earmark-plus me-2"></i>Đăng tin</a>
            <a class="list-group-item list-group-item-action" href="job-manage.html"><i class="bi bi-card-checklist me-2"></i>Quản lý tin</a>
            <a class="list-group-item list-group-item-action" href="applications-manage.html"><i class="bi bi-envelope-paper me-2"></i>Hồ sơ ứng tuyển</a>
            <a class="list-group-item list-group-item-action" href="#"><i class="bi bi-graph-up-arrow me-2"></i>Chiến dịch</a>
            <a class="list-group-item list-group-item-action" href="#"><i class="bi bi-inboxes me-2"></i>Quản lý CV</a>
            <a class="list-group-item list-group-item-action" href="#"><i class="bi bi-bar-chart-line me-2"></i>Báo cáo</a>
            <div class="list-group-item">
              <div class="d-flex align-items-center justify-content-between">
                <span class="fw-semibold"><i class="bi bi-envelope-paper me-2"></i>Hồ sơ ứng tuyển</span>
                <span class="badge bg-primary" id="inboxCount">0</span>
              </div>
              <div class="mt-3 vstack gap-2" id="applicationsList">
                <div class="text-secondary small">Chưa có hồ sơ.</div>
              </div>
            </div>
          </div>
        </aside>

        <main class="col-lg-9 col-xl-10 p-4">
          <div class="row g-4">
            <div class="col-12 col-xxl-8">
              <div class="card border-0 shadow-sm rounded-4">
                <div class="card-body p-4">
                  <h1 class="h5 mb-3">Cài đặt tài khoản</h1>
                  <div class="row g-3">
                    <div class="col-md-6">
                      <label class="form-label">Họ và tên</label>
                      <input id="empName" type="text" class="form-control" placeholder="VD: Nguyễn Văn A">
                    </div>
                    <div class="col-md-6">
                      <label class="form-label">Email</label>
                      <input id="empEmail" type="email" class="form-control" disabled>
                    </div>
                    <div class="col-md-6">
                      <label class="form-label">Số điện thoại</label>
                      <input id="empPhone" type="tel" class="form-control" placeholder="09xxxxxxxx">
                    </div>
                    <div class="col-md-6">
                      <label class="form-label">Giới tính</label>
                      <select id="empGender" class="form-select">
                        <option value="">Khác</option>
                        <option>Nam</option>
                        <option>Nữ</option>
                      </select>
                    </div>
                    <div class="col-12 d-flex justify-content-end">
                      <button class="btn btn-success">Lưu</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-12 col-xxl-4">
              <div class="card border-0 shadow-sm rounded-4">
                <div class="card-body p-4">
                  <h2 class="h6 mb-2">Tài khoản xác thực</h2>
                  <div class="small text-secondary">Cấp hiện tại: <strong>Cấp 1/3</strong></div>
                  <div class="progress my-3" style="height:8px"><div class="progress-bar bg-success" style="width:30%"></div></div>
                  <div class="d-flex gap-2">
                    <button class="btn btn-outline-primary btn-sm">Xác thực SĐT</button>
                    <button class="btn btn-outline-primary btn-sm">Cập nhật công ty</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
  </html>
