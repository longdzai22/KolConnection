<!doctype html>
<html lang="vi">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>KOL Connect - Đăng tin tuyển dụng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg bg-white shadow-sm">
      <div class="container">
        <a class="navbar-brand fw-bold text-primary" href="poster.html">KOL <span class="text-primary-emphasis">Connect</span></a>
        <ul class="navbar-nav ms-auto align-items-center gap-2">
          <li class="nav-item"><a class="nav-link" href="poster.html">Bảng điều khiển</a></li>
          <li class="nav-item"><a class="nav-link" href="home.html">Trang ứng viên</a></li>
        </ul>
      </div>
    </nav>

    <main class="container py-4">
      <div class="row justify-content-center">
        <div class="col-lg-10 col-xl-8">
          <div class="card border-0 shadow-sm rounded-4">
            <div class="card-body p-4 p-md-5">
              <h1 class="h4 fw-bold mb-4">Đăng tin tuyển dụng</h1>
              <form id="jobPostForm" novalidate>
                <div class="mb-4">
                  <h2 class="h6 text-uppercase text-secondary">Thông tin chung</h2>
                  <div class="row g-3 mt-1">
                    <div class="col-12">
                      <label class="form-label">Tiêu đề *</label>
                      <input id="jpTitle" type="text" class="form-control" placeholder="Nhập tiêu đề" required>
                    </div>
                    <div class="col-md-6">
                      <label class="form-label">Danh mục *</label>
                      <select id="jpCategory" class="form-select" required>
                        <option value="">Chọn danh mục</option>
                        <option>Sales</option>
                        <option>Marketing</option>
                        <option>IT</option>
                        <option>CSKH</option>
                      </select>
                    </div>
                    <div class="col-md-6">
                      <label class="form-label">Địa điểm làm việc</label>
                      <input id="jpLocation" type="text" class="form-control" placeholder="VD: Hà Nội">
                    </div>
                    <div class="col-12">
                      <label class="form-label">Hình ảnh đại diện</label>
                      <input id="jpCover" type="url" class="form-control" placeholder="Link ảnh (tùy chọn)">
                    </div>
                  </div>
                </div>

                <div class="mb-4">
                  <h2 class="h6 text-uppercase text-secondary">Chi tiết về công việc</h2>
                  <div class="row g-3 mt-1">
                    <div class="col-12">
                      <label class="form-label">Mô tả *</label>
                      <textarea id="jpDesc" class="form-control" rows="4" placeholder="Mỗi dòng là một ý" required></textarea>
                    </div>
                    <div class="col-12">
                      <label class="form-label">Yêu cầu</label>
                      <textarea id="jpReq" class="form-control" rows="3" placeholder="Mỗi dòng là một yêu cầu"></textarea>
                    </div>
                    <div class="col-12">
                      <label class="form-label">Quyền lợi</label>
                      <textarea id="jpBenefits" class="form-control" rows="3" placeholder="Mỗi dòng là một quyền lợi"></textarea>
                    </div>
                    <div class="col-md-6">
                      <label class="form-label">Mức lương</label>
                      <input id="jpSalary" type="text" class="form-control" placeholder="VD: 10 - 20 triệu">
                    </div>
                    <div class="col-md-6">
                      <label class="form-label">Loại hình</label>
                      <select id="jpType" class="form-select">
                        <option value="">Chọn</option>
                        <option>Toàn thời gian</option>
                        <option>Bán thời gian</option>
                        <option>Remote</option>
                      </select>
                    </div>
                  </div>
                </div>

                <div class="mb-4">
                  <h2 class="h6 text-uppercase text-secondary">Thông tin bổ sung</h2>
                  <div class="row g-3 mt-1">
                    <div class="col-md-6">
                      <label class="form-label">Hạn nộp hồ sơ</label>
                      <input id="jpDeadline" type="date" class="form-control">
                    </div>
                    <div class="col-md-6">
                      <label class="form-label">Email liên hệ</label>
                      <input id="jpContactEmail" type="email" class="form-control" placeholder="hr@company.com">
                    </div>
                  </div>
                </div>

                <div class="d-flex gap-2">
                  <button type="submit" class="btn btn-primary"><i class="bi bi-upload me-1"></i>Đăng tin</button>
                  <a class="btn btn-outline-secondary" href="poster.html">Hủy</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
  </html>
